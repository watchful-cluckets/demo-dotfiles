- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - [git submodule sync --recursive, Syncing submodules]
    - [git submodule update --init --recursive, Installing submodules]

#- brewfile:
#    file: macos/Brewfile

- link:
    # shell
    ~/.bash_aliases: shell/bash_aliases
    ~/.bash_profile: shell/bash_profile
    ~/.bashrc: shell/bashrc
    ~/.hushlogin: shell/hushlogin

    # secrets
    ~/.secrets: secrets
    ~/.ssh/config: secrets/sshconfig

    # computing
    ~/.jupyter/nbconfig/notebook.json: computing/jupyter_nbextensions
    ~/.local/share/jupyter/nbextensions/snippets/snippets.json: computing/snippets.json
    ~/.theanorc: computing/theanorc
    ~/.keras/keras.json: computing/keras
    ~/.plotly/.config: computing/plotly_config

    # tool configs
    ~/.bin: bin/
    ~/.curlrc: config/curlrc
    ~/.emacs: config/emacs
    ~/.eslintrc.yaml: config/eslintrc.yaml
    ~/.gnupg/gpg-agent.conf: config/gpg-agent
    ~/.gnupg/gpg.conf: config/gpgconf
    ~/.terminalizer/config.yml: config/terminalizer

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig-work: git/gitconfig-work
    ~/.gitignore_global: git/gitignore
    ~/.git-templates/hooks/prepare-commit-msg: git/prepare-commit-msg
